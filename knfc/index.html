<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KNF Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border-left: 1px solid black;
        border-right: 1px solid black;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container py-2">
        <nav
          class="navbar navbar-expand-lg navbar-light pb-3 mb-4 border-bottom"
        >
          <div class="container-fluid">
            <a href="/" class="navbar-brand align-items-center d-flex">
              <img height="32" class="me-2" src="../static/keinenclue.png" />
              <span class="fs-4">KeinenClue</span>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul
                class="navbar-nav ml-auto"
                style="margin-left: auto !important"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="px-4 py-5 my-5 bg-light rounded-3 text-center">
          <h1 class="display-5 fw-bold">KNFC</h1>
          <div class="mx-auto">
            KNF Converter - tool for converting a formula to knf
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <form id="form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="formula" class="form-label">
                  formula (eg <kbd>p v q</kbd>)
                </label>
                <div class="input-group has-validation">
                  <input
                    id="formula"
                    type="text"
                    class="form-control"
                    name="formula"
                    placeholder="p v q"
                    pattern=".*"
                    required
                  />
                  <div class="invalid-feedback">formula is not valid</div>
                </div>
              </div>

              <div class="">
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="table-responsive" id="resultDiv">
              Result will be here
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="knfConverter.js"></script>
  <script src="../static/table.js"></script>
  <script>
    function convertKnf(event) {
      event.preventDefault();

      const form = document.getElementById("form");
      if (event.target != null) {
        form.classList.add("was-validated");
      }
      if (!form.checkValidity()) {
        return;
      }

      const formData = new FormData(form);

      const formula = formData.get("formula");

      const result = KnfConverter.convertToKnf(formula);

      const resultDiv = document.getElementById("resultDiv");
      resultDiv.innerHTML = "";
      resultDiv.appendChild(document.createTextNode(result.join(" ")));

      let params = "?formula=" + formula;
      window.history.pushState("", document.title, params);
    }

    function replaceAlternativeCharacters(e) {
      const formula_input = document.getElementById("formula");
      formula_input.value = KnfConverter.replaceAlternativeCharacters(
        formula_input.value
      );
    }

    document.getElementById("form").onsubmit = convertKnf;
    const url = new URL(window.location);
    const formula_value = url.searchParams.get("formula");
    const formula_input = document.getElementById("formula");
    formula_input.addEventListener("change", convertKnf);
    for (event of "keypress change propertychange click keyup input paste".split(
      " "
    )) {
      formula_input.addEventListener(event, replaceAlternativeCharacters);
    }
    formula_input.value = formula_value;

    convertKnf(new Event("start"));
  </script>
</html>
